.header-center{height:60px;background:white;width:33%;float:left;font-size:32px;text-align:center;margin-top:-20px;font-family: arial;font-weight:bold}

.sharethis-inline-share-buttons{padding:10px}

/* Dropdown Button */
.dropbtn {
  background-color: white;border-right: 1px solid grey;
  color: Black;
  padding: 20px;
  font-size: 16px;
  border:none;
border-right:1px solid grey;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
  position: relative;
  display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #ddd;}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {display: block;}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {background-color: #3e8e41;}

.quick-wrap{width:100%;height:auto;background:white;border-bottom:1px solid black;}
.quick-inner{max-width:1000px;margin:auto;background:white;height:150px}
.quick-box{width:100px;height:100px;background:grey;float:left;margin-top:25px;margin-right:12px;margin-left:12px}
